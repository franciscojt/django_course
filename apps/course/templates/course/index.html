<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      {% load staticfiles %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style/css/bootstrap.css' %}" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Application to add and comment on Courses</h1>
            <form action="/create/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea type="text" id="description" name="content" class="form-control" placeholder="Please enter the course description"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Add course</button>

            </form>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Course</th>
                        <th>Description</th>
                        <th>Dated Added</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tdata>
                        {% for course in courses %}
                        <tr>
                            <td>{{course.id}}</td>
                            <td>{{course.name}}</td>
                            <td>{{course.descriptions.content}}</td>
                            <td>{{course.created_at}}</td>
                            <td><a href="/show/{{course.id}}" type="button" class="btn btn-danger">Delete</a> <a href="/comments/{{course.id}}" type="button" class="btn btn-info">Add Comment</a></td>
                        </tr>
                        {% endfor %}
                    </tdata>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
